<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Welcome to the Currency Converter</title>
    </h:head>
    <h:body>
        <h1>Welcome to the awesome currency converter!</h1>

        <hr/> 
        <h:form>
            <h3>Enter Amount !</h3>
            <p>
                <h:outputLabel for="searchedAcct" value="Amount: "/>
                <h:inputText id="searchedAcct" value="#{convManager.originAmount}"/> 
                <h:outputLabel for="originCurrency" value=" from: "/> 
                <h:selectOneMenu id="originCurrency" 
                     value="#{convManager.originCurrency}">
                     <f:selectItem id="item1" itemLabel="Euro" itemValue="EURO" />
                     <f:selectItem id="item2" itemLabel="Dollar" itemValue="DOLLAR" />
                     <f:selectItem id="item3" itemLabel="Swedish Kronor" itemValue="SEK" />
                     <f:selectItem id="item4" itemLabel="Swiss Franc" itemValue="CHF" />
                 </h:selectOneMenu>
                <h:outputLabel for="resultCurrency" value=" to: "/>
                <h:selectOneMenu id="resultCurrency" 
                     value="#{convManager.resultCurrency}">
                     <f:selectItem id="item5" itemLabel="Euro" itemValue="EURO" />
                     <f:selectItem id="item6" itemLabel="Dollar" itemValue="DOLLAR" />
                     <f:selectItem id="item7" itemLabel="Swedish Kronor" itemValue="SEK" />
                     <f:selectItem id="item8" itemLabel="Swiss Franc" itemValue="CHF" />
                </h:selectOneMenu>
              </p>  
                                <h:outputLabel for="convertedValue" rendered="#{convManager.convertedValue != null}"  value="Converted value:   "/>
                                <h:outputText id="convertedValue" value="#{convManager.convertedValue}"/>      
            <p>
                <h:commandButton value="Convert" action="#{convManager.convert}"/>
            </p>

        </h:form>

    </h:body>
</html>
