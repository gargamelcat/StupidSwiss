<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <title>Gnome WebShop Admin Panel</title>
    <style>
        .myButton {
	-moz-box-shadow: 0px 1px 0px 0px #f0f7fa;
	-webkit-box-shadow: 0px 1px 0px 0px #f0f7fa;
	box-shadow: 0px 1px 0px 0px #f0f7fa;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #F26C9F), color-stop(1, #C7E2F6));
	background:-moz-linear-gradient(top, #F26C9F 5%, #C7E2F6 100%);
	background:-webkit-linear-gradient(top, #F26C9F 5%, #C7E2F6 100%);
	background:-o-linear-gradient(top, #F26C9F 5%, #C7E2F6 100%);
	background:-ms-linear-gradient(top, #F26C9F 5%, #C7E2F6 100%);
	background:linear-gradient(to bottom, #F26C9F 5%, #C7E2F6 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#33bdef', endColorstr='#019ad2',GradientType=0);
	background-color:#F26C9F;
	-moz-border-radius:19px;
	-webkit-border-radius:19px;
	border-radius:19px;
	border:1px solid #057fd0;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px -1px 0px #5b6178;
}
.myButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #C7E2F6), color-stop(1, #F26C9F));
	background:-moz-linear-gradient(top, #C7E2F6 5%, #F26C9F 100%);
	background:-webkit-linear-gradient(top, #C7E2F6 5%, #F26C9F 100%);
	background:-o-linear-gradient(top, #C7E2F6 5%, #F26C9F 100%);
	background:-ms-linear-gradient(top, #C7E2F6 5%, #F26C9F 100%);
	background:linear-gradient(to bottom, #C7E2F6 5%, #F26C9F 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#019ad2', endColorstr='#33bdef',GradientType=0);
	background-color:#C7E2F6;
}
.myButton:active {
	position:relative;
	top:1px;
}</style>
</h:head>
<h:body  style="background-image:url('img/bg.jpg');">
    <h:panelGroup rendered="#{userManager.loggedIn}" layout="block" style="margin:100px auto;background-color: #FFF;height:auto;width:600px;text-align: center;padding-bottom: 30px;">
    <h:graphicImage  value="img/gnome.png;" style="margin-bottom:30px;"/>
    <p> Welcome to the gnome shop Admin Panel #{userManager.username}!</p>
    
    
    <p style="color: #057fd0;font-size:18px;">Edit Inventory</p>
    <hr/>
    <h:dataTable value="#{userManager.inventory}" var="item" >
        <h:column>
            <f:facet name="header">
                <h:outputText value="Gnome Type" />
            </f:facet>
            
            #{item.name}      
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Amount" />
            </f:facet>
            #{item.amount}
        </h:column>
    </h:dataTable>
    
    <h:form>
    <h:selectOneMenu value="#{userManager.gnometypeAdmin}">
        <f:selectItems value="#{userManager.inventory}" var="gnome" itemValue="#{gnome.name}" itemLabel="#{gnome.name}"/>
    </h:selectOneMenu>  
    <h:inputText value="#{userManager.amountAdmin}" style="width:100px;">
        <f:convertNumber integerOnly="true" type="number" />
    </h:inputText>
    <h:commandButton value="Delete Type" action="#{userManager.deleteGnome}" class="myButton" />
    <h:commandButton value="Add Amount" action="#{userManager.addGnomeAmount}" class="myButton" />
    <br/>
    <br/>
    <br/>
    <p style="color: #057fd0;font-size:18px;">Add New Gnome Type</p>
    <hr/>
    <h:outputText value="Type of Gnome" style="margin-right:15px;"/> 
    <h:inputText value="#{userManager.gnometypeAdminNew}" style="width:100px;" />
    <br/>
    <h:outputText value="Amount of Gnomes" style="margin-right:15px;"/>
    <h:inputText value="#{userManager.amountAdminNew}" style="width:100px;"> 
            <f:convertNumber integerOnly="true" type="number" />
    </h:inputText>
    <br/>
    <h:commandButton value="New Gnome Type" action="#{userManager.addNewGnome}" class="myButton" />
    </h:form>
    <br/>
    <p style="color: #057fd0;font-size:18px;">Edit Users</p>
    <hr/>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h:form>  
    <h:commandButton value="Logout" action="#{userManager.logout}" class="myButton" style="font-size:10px;" />
    </h:form>
    
   
    </h:panelGroup>
    <h:panelGroup rendered="#{!userManager.loggedIn}"  layout="block" style="margin:100px auto;background-color: #FFF;height:auto;width:600px;text-align: center;padding-bottom: 30px; padding-top:30px;">
        You have to login first. Please login <a href="login.xhtml">here</a>;
    </h:panelGroup>
    
</h:body>

</html>
